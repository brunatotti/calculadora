<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculadora Bruna Totti</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>

<body>
    <form action="/login" method="POST">
        <div class="imgcontainer">
            <img src="{{url_for('static', filename='img/logo_calculadora_preto_vertical.png')}}" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><b>E-mail</b></label>
            <input type="email" placeholder="Digite o seu e-mail" name="email" required>

            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Digite a senha" name="password" required>

            <button type="submit" class="entrar_botao">Entrar</button>
            <span><a href="{{ url_for('autenticacao.cadastro') }}" class="efetuar_cadastro">Efetuar cadastro</a></span>
        </div>
    </form>
</body>
