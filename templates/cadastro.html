{% extends "base_cadastro.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12 col-xl-12">
        <div class="container">
            <div class="card shadow mb-8">
                <div class="card-header d-flex">
                    <h6 class="text-primary font-weight-bold m-0">Cadastre-se</h6>
                </div>
                <div class="card-body">
                    <p>Para utilizar nossos serviços, você precisar fazer o cadastro preenchendo ao formulário abaixo.</p>
                    <form action="/cadastro" method="POST">
                        <div class="form-group">
                            <label for="nomeusuario"><b>Nome do usuário</b></label>
                            <input type="text" class="form-control" id="nomeusuario" name="user_name" placeholder="Digite o nome do usuário">
                        </div>
                        <div class="form-group">
                            <label for="email"><b>E-mail</b></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu melhor e-mail">
                        </div>
                        <div class="form-group">
                            <label for="senha"><b>Senha</b></label>
                            <input type="password" class="form-control" id="senha" name="password" placeholder="Digite uma senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a type="submit" class="btn btn-light">Cancelar</a>
                    </form>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
